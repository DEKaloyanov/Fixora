<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <title>Редактиране на профил</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #007bff;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 100px;
      resize: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Редакция на профил</h1>

    <img id="previewImage" class="profile-img" src="https://via.placeholder.com/150" alt="Снимка"><br>
    <input type="file" id="profileImage" accept="image/*"><br>

    <label>Три имена:</label><br>
    <input type="text" id="fullname"><br><br>

    <label>Град:</label><br>
    <input type="text" id="city"><br><br>

    <label>Информация за себе си:</label><br>
    <textarea id="description"></textarea><br><br>

    <button class="btn" onclick="saveProfile()">Запази</button>
  </div>

  <script>
    const imageInput = document.getElementById("profileImage");
    const previewImage = document.getElementById("previewImage");

    // Преглед на избраната снимка
    imageInput.addEventListener("change", function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          previewImage.src = e.target.result;
          localStorage.setItem("rabotodatel_image", e.target.result);
        };
        reader.readAsDataURL(file);
      }
    });

    // Запазване на профила
    function saveProfile() {
      const fullname = document.getElementById("fullname").value.trim();
      const city = document.getElementById("city").value.trim();
      const description = document.getElementById("description").value.trim();

      // Валидация
      if (!fullname || !city || !description) {
        alert("Моля, попълнете всички полета.");
        return;
      }

      const profile = {
        fullname,
        city,
        description
      };

      localStorage.setItem("rabotodatel_profile", JSON.stringify(profile));
      alert("Информацията е запазена!");
      window.location.href = "profil-rabotodatel.html";
    }

    // Зареждане на съществуващи данни (ако има)
    window.onload = function () {
      const saved = JSON.parse(localStorage.getItem("rabotodatel_profile"));
      const img = localStorage.getItem("rabotodatel_image");

      if (saved) {
        document.getElementById("fullname").value = saved.fullname || '';
        document.getElementById("city").value = saved.city || '';
        document.getElementById("description").value = saved.description || '';
      }

      if (img) {
        previewImage.src = img;
      }
    };
  </script>
</body>
</html>
