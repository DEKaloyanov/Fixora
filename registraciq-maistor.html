<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <title>Регистрация на майстор</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Регистрация на майстор</h1>
    <form id="registerForm">
      <label>Потребителско име:</label><br>
      <input type="text" id="username" required><br><br>

      <label>Имейл:</label><br>
      <input type="email" id="email" required><br><br>

      <label>Професия:</label><br>
      <input type="text" id="profession" required><br><br>

      <label>Парола:</label><br>
      <input type="password" id="password" required><br><br>

      <label>Потвърди паролата:</label><br>
      <input type="password" id="confirmPassword" required><br><br>

      <button type="submit" class="btn">Регистрация</button>
    </form>
    <br>
    <a href="vhod-maistor.html">⬅ Назад към вход</a>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const profession = document.getElementById("profession").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        alert("Паролите не съвпадат!");
        return;
      }

      const maistorData = {
        username,
        email,
        profession,
        password
      };

      localStorage.setItem("maistor", JSON.stringify(maistorData));
      alert("Успешна регистрация! Може да влезете в профила си.");
      window.location.href = "vhod-maistor.html";
    });
  </script>
</body>
</html>
