<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <title>Регистрация за работодател</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Регистрация за работодател</h1>
    <form id="registrationForm">
      <label>Потребителско име:</label><br>
      <input type="text" id="username" required><br><br>

      <label>Имейл:</label><br>
      <input type="email" id="email" required><br><br>

      <label>Парола:</label><br>
      <input type="password" id="password" required><br><br>

      <label>Потвърдете паролата:</label><br>
      <input type="password" id="confirmPassword" required><br><br>

      <button type="submit" class="btn">Регистрация</button>
    </form>
    <br>
    <a href="vhod-klient.html">⬅ Назад към вход</a>
  </div>

  <script>
    document.getElementById('registrationForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        alert('Паролите не съвпадат!');
        return;
      }

      const userData = {
        username,
        email,
        password
      };

      // Съхраняване в localStorage (като примерно име)
      localStorage.setItem('rabotodatel', JSON.stringify(userData));

      alert('Успешна регистрация! Вече може да влезете.');
      window.location.href = 'vhod-klient.html';
    });
  </script>
</body>
</html>
