<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <title>Вход за работодател</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Вход в профил</h1>
    <form id="loginForm">
      <label>Имейл или потребителско име:</label><br>
      <input type="text" id="loginUser" required><br><br>

      <label>Парола:</label><br>
      <input type="password" id="loginPass" required><br><br>

      <button type="submit" class="btn">Вход</button>
    </form>

    <p>Нямате профил?</p>
    <a href="registraciq-rabotodatel.html" class="btn">Регистрация като работодател</a>
    <br><br>
    <a href="tursq-rabotnik.html">⬅ Назад</a>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const user = document.getElementById('loginUser').value;
      const pass = document.getElementById('loginPass').value;

      const savedUser = JSON.parse(localStorage.getItem('rabotodatel'));

      if (!savedUser) {
        alert('Няма регистриран потребител.');
        return;
      }

      if ((user === savedUser.email || user === savedUser.username) && pass === savedUser.password) {
        alert('Успешен вход!');
        window.location.href = 'profil-rabotodatel.html'; // Създай тази страница по желание
      } else {
        alert('Грешен потребител или парола!');
      }
    });
  </script>
</body>
</html>
