<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <title>Вход за майстор</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Вход в профил (Майстор)</h1>
    <form id="loginForm">
      <label>Имейл или потребителско име:</label><br>
      <input type="text" id="loginUser" required><br><br>

      <label>Парола:</label><br>
      <input type="password" id="loginPass" required><br><br>

      <button type="submit" class="btn">Вход</button>
    </form>

    <p>Нямате профил?</p>
    <a href="registraciq-maistor.html" class="btn">Регистрирай професията си</a>
    <br><br>
    <a href="tursq-rabota.html">⬅ Назад</a>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const user = document.getElementById("loginUser").value;
      const pass = document.getElementById("loginPass").value;
      const savedMaistor = JSON.parse(localStorage.getItem("maistor"));

      if (!savedMaistor) {
        alert("Няма регистриран майстор.");
        return;
      }

      if ((user === savedMaistor.username || user === savedMaistor.email) && pass === savedMaistor.password) {
        alert("Успешен вход!");
        window.location.href = "profil-maistor.html";
      } else {
        alert("Грешен потребител или парола!");
      }
    });
  </script>
</body>
</html>
